<div class="lin">Register As A Donor</div>
<header class="res">
<form action="DonorServlet" method="post">
<div class="li">Basic Info</div>
<div class="ch1">
<label>NAME</label><span><input type="text" placeholder="Name" name="name"></span>
<label>Mobile</label><span><input type="text" placeholder="std" name="mob"></span>

<label>Password</label><span><input type="password" placeholder="Password" name="pass"></span>
<label>Confirm Password</label><span><input type="password" placeholder="Confirm Password" name="pass"></span>
</div>

<div class="li">Donor Info</div>
<div class="ch3">
<h4>Blood Group</h4>
<span><label for="cc1">A+</label><input type="radio" name="bg" value="A+" id="cc1"></span>
<span><label for="cc2">B+</label><input type="radio" name="bg" value="B+" id="cc2"></span>
<span><label for="cc3">O+</label><input type="radio" name="bg" value="O+" id="cc3"></span>
<span><label for="cc4">AB+</label><input type="radio" name="bg" value="AB+" id="cc4"></span><br>
<span><label for="cc5">A-</label><input type="radio" name="bg" value="A-" id="cc1"></span>
<span><label for="cc6">B-</label><input type="radio" name="bg" value="B-" id="cc2"></span>
<span><label for="cc7">O-</label><input type="radio" name="bg" value="O-" id="cc3"></span>
<span><label for="cc8">AB-</label><input type="radio" name="bg" value="AB-" id="cc4"></span>

<h4>Date of Birth</h4>
<span><label for="cm1"></label><input type="date" name="dob"></span>

<h4>Gender</h4>
<span><label for="cc1">male</label><input type="radio" name="gd" value="male" id="cn1"></span>
<span><label for="cc2">female</label><input type="radio" name="gd" value="female" id="cn2"></span>
</div>

<div class="li">Additional info</div>
<div class="ch2">
<label>E-MAIL</label><span><input type="email" placeholder="email" name="email"></span>
<label>ADDRESS</label><span><input type="text" placeholder="Address" name="add"></span>
<label>City</label><span><input type="text" placeholder="City" name="city"></span>
</div>

<input type="submit" value="Register" class="btn-info">

</form>
